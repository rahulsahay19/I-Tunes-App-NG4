<div class="container">
  <div class="row">
    <h2>Angular I Tune App</h2>
    <h3>Search Artist, Tune or Album!</h3>
    <div class="span12">
      <form class="form-inline">
        <div class="form-group">
          <input type="search" class="form-control" placeholder="Enter tune/artist/album name" #search>
        </div>

        <button type="button" class="btn btn-primary" (click)="onSearch(search.value)">
    Search
  </button>
      </form>
    </div>
    <hr />

    <div class="text-center">
      <p class="lead" *ngIf="loading">Loading...</p>
    </div>

    <div class="list-group">
      <a [routerLink]="['/artist', track.artistId]" class="list-group-item list-group-item-action" *ngFor="let track of itunes.results">
    <img src="{{track.thumbnail}}">
    {{ track.name }} <span class="text-muted">by</span> {{ track.artist }}
  </a>
    </div>
